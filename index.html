<!DOCTYPE html>
<html lang="en">
<head>
  <title>SATO</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>

  <div class="wrapper">
    <div class="glass-wrapper" data-aos="fade-up">
      <div class="phone-wrapper" data-aos="zoom-in-left">
        <img class="phone" src="mockphone.png" alt="Phone with Sato app">
      </div>

      <div class="logo-wrapper" data-aos="zoom-in-right">
        <img class="logo" src="logo.png" alt="Sato Logo">
      </div>

      <div class="title" data-aos="fade-up" data-aos-delay="300">
        <h1 id="ttl">S.A.T.O - Your digital eye.</h1>
      </div>

      <h2 id="tagline" data-aos="fade-up" data-aos-delay="500">Your guide for Electronic components.</h2>
    </div>
  </div>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1200,
      once: true
    });
  </script>

  <!-- Your animation script -->
  <script src="animation.js"></script>
</body>
</html>
